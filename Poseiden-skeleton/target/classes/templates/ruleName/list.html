<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title><a href="/home">Home</a></title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/home">home</a>&nbsp;|&nbsp;
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<a href="/user/login" class="col-6 text-right"> Logout</a>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<p th:text="${error} ?: ''"></p>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="ru : ${ruleName}">
					<td style="width: 10%" th:text="${ru.id}"></td>
					<td th:text="${ru.name}"></td>
					<td th:text="${ru.description}"></td>
					<td style="width: 25%" th:text="${ru.json}"></td>
					<td style="width: 25%" th:text="${ru.template}"></td>
					<td style="width: 25%" th:text="${ru.sqlPart}"></td>
					<td style="width: 25%" th:text="${ru.sqlStr}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/ruleName/update/{id}(id=${ru.id})}" >Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/ruleName/delete/{id}(id=${ru.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
