<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title><a href="/home">Home</a></title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Signin</h2>
	</div>
	


	<div class="row">
		<form action="#" th:action="@{/user/login}" th:object="${signin}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">password</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{password}" id="password" placeholder="password" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
			</div>
	


			<div class="form-group">
				<div class="col-sm-12"> 
					<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="signin">
				</div>
			</div> 

		</form>
	</div>
</div>
</body>
</html>
